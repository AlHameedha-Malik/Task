<style>
    /* Optional: Add some styling to the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
  
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
  
    th {
      background-color: #001f3f; /* Dark blue color */
      color: #fff; /* Text color for the heading */
    }
    
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Assigned Employee</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of taskList">
        <td>{{ dataItem.taskName }}</td>
        <td>{{ dataItem.taskDescription }}</td>
        <td>{{ dataItem.employeeName }}</td>
      </tr>
    </tbody>
  </table>
